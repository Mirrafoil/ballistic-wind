<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Data Inputs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3" offset="1">
        <ion-label>Altitude</ion-label>
      </ion-col>
      <ion-col size="3" offset="1">
        <ion-label>Direction</ion-label>
      </ion-col>
      <ion-col size="3" offset="1">
        <ion-label>Speed</ion-label>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let altitudeData of windData">
      <ion-col size="3" offset="1">
        {{ altitudeData.altitude }}
      </ion-col>
      <ion-col size="3" offset="1">
        {{ altitudeData.dir }}
      </ion-col>
      <ion-col size="3" offset="1">
        {{ altitudeData.dir }}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
