<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Data Inputs</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3" offset="1">Altitude</ion-col>
      <ion-col size="3" offset="1">Direction</ion-col>
      <ion-col size="3" offset="1">Speed</ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid id="inputBox">
    <ion-row *ngFor="let windDataElement of windData">
      <ion-col size="3" offset="1">
          <ion-text>{{ windDataElement.altitude }}</ion-text>
          <ion-input ([ngModel])="windDataElement.altitude"></ion-input>
      </ion-col>
      <ion-col size="3" offset="1">
          <ion-text>{{ windDataElement.dir }}</ion-text>
        <ion-input ([ngModel])="windDataElement.dir"></ion-input>
      </ion-col>
      <ion-col size="3" offset="1" color="primary">
          <ion-text>{{ windDataElement.spd }}</ion-text>
        <ion-input ([ngModel])="windDataElement.spd"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-button>
        <ion-button fill="solid" expand="full" (click)="addNewRow()">+
        </ion-button>
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
