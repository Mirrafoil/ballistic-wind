<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="none">
      <ion-label>App Color Theme</ion-label>
      <ion-select (ngModel)="chosenTheme" (ionChange)="onUpdateChangeTheme($event)" interface="action-sheet">
        <ion-select-option value="daytime">Day Theme</ion-select-option>
        <ion-select-option value="nighttime">Night Theme</ion-select-option>
      </ion-select>
    </ion-item>
      <ion-button padding fill="solid" expand="full" color="danger" (click)="onSubmitResetAllLocalStorage()">Reset All Local
        Data
      </ion-button>
  </ion-list>
</ion-content>
